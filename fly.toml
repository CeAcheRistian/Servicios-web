# fly.toml app configuration file generated for api-resenia-peliculas on 2024-11-06T12:54:47-06:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'api-resenia-peliculas'
primary_region = 'qro'

[build]
  image = 'mysql:8'

[env]
  MYSQL_DATABASE = 'fastapi_project'
  MYSQL_USER = 'root'

[processes]
  app = '--datadir /data/mysql --default-authentication-plugin mysql_native_password'

[[mounts]]
  source = 'mysqldata'
  destination = '/data'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
